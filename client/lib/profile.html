<template name="profile">
  {{> top_bar}}
  {{> side_nav}}
            <!-- {{> side_nav_right}} -->

            {{>profile_main}}
            {{>imageModal}}
            {{> profileSet}}
</template>


<template name="profileSet">
  <div id="pic-change-box" class='changeModal'>
    <div id="pic-change"><div class="close">&times;</div>
      <form class='editprofile' enctype='multipart/form-data'>
      
       <span id='filename'></span>
       {{> photoUp photoUpOptions}}
       <!-- <input type='file' name='profileImage' id='profileImage' > -->
       <button type='submit' id='uploadButton' value='upload'>Upload pic</button>
     </form>
    </div>
  </div>
  <script type="text/javascript">
$(function(){
 $("#profileImage:file").change(function(){
     var fileName=$(this).val();
     console.log($("span").text(fileName));
     $("label").hide();
 });
});
 </script>
</template>

<template name="imageModal">
  <div id="pro-picModal">
  <span class="close">&times;</span>
    {{#with UserImages}}
    <img class='pictureModal' src="{{image}}" />
    {{else}}
      <img class='pictureModal' src="pro.png" />
      {{/with}}
  </div>
</template>

<template name="profile_main">
<div id="pro-main-div">
  <div id="pro-pic" >
    <div id="pic-sub">
      {{#with UserImages.image}}
      <img class='picture' src={{this}} />
      {{else}}
        <img class='picture' src="pro.png" />
        {{/with}}
    </div>
    {{#with UserImages.image}}
    <div id="pic-options" class='w3-display-bottommiddle w3-container'>
      <div id='change' class="pic-option-item">Change</div>
      <div id='remove' class="pic-option-item">Remove</div>
    </div>
    {{else}}
    <div id="pic-options" class='w3-display-bottommiddle w3-container'>
      <div id='change' class="pic-option-item">Upload</div>
    </div>
    {{/with}}
    <div id="user-info">
     {{name}}
     <div class="email-id">
       {{email}}
     </div>
    </div>
  </div>
   {{> user_info}}
</div>
</template>

<template name="user_info">
<div id="user-info-main">
<i class="fa fa-address-card-o" style="font-size:48px;color:white"></i>
<div id=user-info-detail>
  {{#each data}}
  <div class="user-info-item"><i class="fa fa-user-o" style="font-size:20px;margin-right:4px;"></i>{{gender}}</div>
  <div class="user-info-item"><i class="fa fa-birthday-cake" style="font-size:20px;margin-right:4px;"></i>{{birthday}}</div>
  <div class="user-info-item"><i class="fa fa-globe" style="font-size:20px;margin-right:4px;"></i>location</div>
  <div class="user-info-item"><i class="fa fa-graduation-cap" style="font-size:20px;margin-right:4px;"></i>{{college_name}}</div>
  {{/each}}
  <i class="fa fa-edit" id="edit" style="font-size:36px"></i>
</div>
</div>
</template>
