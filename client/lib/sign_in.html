
<Template name='sign_in'>
    <div id="right_panel" class="panel">
      <div id="existing-user-div">Existing user</div>
      <div id="sign-in-div"><h2>Log-in</h2></div>
      <div id="signin-form" ><form>

          <div class='signin-area'>

            <div class = 'signin-field'>
              Email-ID</div><input type="email"  placeholder='Example@gmail.com' id='login-email-id' class='login-class' required/>


              <div id = 'error-email' class='error-msg' hidden>Check your email OR Signup</div>
             </div>



             <div class='signin-area'>

            <div class = 'signin-field'>
              Password</div><input type="password" placeholder='Enter your password' id='login-profile-pass' class='login-class' required/>
              <div id = 'error-pass' class='error-msg' hidden>Incorrect Password</div>
            </div>

          <div><button type="SUBMIT" class="button">SUBMIT</button></div>
      </form></div>
    </div>
</Template>
